<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c5e7134360.js" crossorigin="anonymous"></script>

  <title>Calculadora</title>
</head>

<body>
  <main class="main">
    <div class="calculator">
      <p class="calculator__title">Calculadora</p>
      <p class="calculator__display">123456</p>
      <div class="calculator__buttons">
        <button class="calculator__buttons--percentage"><i class="fas fa-percentage"></i></button>
        <button class="calculator__buttons--divide"><i class="fas fa-divide"></i></button>
        <button class="calculator__buttons--times"><i class="fas fa-times"></i></button>
        <button class="calculator__buttons--power">AC</button>
        <button class="calculator__buttons--number">7</button>
        <button class="calculator__buttons--number">8</button>
        <button class="calculator__buttons--number">9</button>
        <button class="calculator__buttons--minus"><i class="fas fa-minus"></i></button>
        <button class="calculator__buttons--number">4</button>
        <button class="calculator__buttons--number">5</button>
        <button class="calculator__buttons--number">6</button>
        <button class="calculator__buttons--plus"><i class="fas fa-plus"></i></button>
        <button class="calculator__buttons--number">1</button>
        <button class="calculator__buttons--number">2</button>
        <button class="calculator__buttons--number">3</button>
        <button class="calculator__buttons--equal"><i class="fas fa-equals"></i></button>
        <button class="calculator__buttons--dot"><i class="fas fa-circle"></i></button>
        <button class="calculator__buttons--number">0</button>
        <button class="calculator__buttons--delete"><i class="fas fa-backspace"></i></button>
        <!-- <button class="calculator__buttons--equal"></button> -->
      </div>
    </div>
  </main>

  <script src="js/script.js"></scrip >
</body >

</html >
